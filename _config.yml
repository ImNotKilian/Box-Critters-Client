# This is a Jekyll configoration file for Github Pages

title: BoxCritters Private Box
url: https://boxcritters.github.io/private-box
server-url: https://bcmc-private-box.herokuapp.com

pb-plugins:


permalink: pretty
production: true

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  auto_ids: false


excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
  - server
  - build
  - index.js